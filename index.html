<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Three Season Studios</title>
</head>
<body>
    <header>
        <div class="headcontainer">
            <img id="logo" src="images/TSSLogo.png">
            <div class="navbarcontainer">
                <h3 class="navbar">Home</h3>
                <h3 class="space">|</h3>
                <h3 class="navbar">Our Games</h3>
                <h3 class="space">|</h3>
                <h3 class="navbar">Blog</h3>
                <h3 class="space">|</h3>
                <h3 class="navbar">Events</h3>
                <h3 class="space">|</h3>
                <h3 class="navbar">About</h3>
            </div>
            <div id="spacer"></div>
        </div>
    </header>

    <main>
        <h1 class="studiodesc">Indie tabletop studio making party games with an educational twist</h1>
        <hr class="splitter">
        <div class="imagecarousel">
            <img class="carimages" id="currentimage" src="images/tempimages/1.png">
            <button class="imagearrow" id="next" onclick="nextImage()">></button>
            <button class="imagearrow" id="prev" onclick="prevImage()"><</button>
            <br> <br>
            <input class="carradio" type="radio" name="carousel" id="1" checked onchange="changeImage()">
            <input class="carradio" type="radio" name="carousel" id="2" onchange="changeImage()">
            <input class="carradio" type="radio" name="carousel" id="3" onchange="changeImage()">
        </div>

        <script src="index.js"></script>
    </main>
</body>
</html>
